<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
</head>
<body>
  {% if current-user %}
  Signed in as {{ current-user.uuid }}
  <a href="/logout">logout</a>
  {% endif %}


  {% if flash-message %}
  <div class="flash {{flash-type}}">
    {{ flash-message }}
  </div>
  {% endif %}

  {% block content %}
  {% endblock %}
</body>
</html>
