{% extends "layouts/default.html" %}

{% block content %}

{% if user.password-set %}
<p>Welcome back!</p>
{% else %}
<p>This profile is open. You can claim it by setting a password.</p>
{% endif %}


<ul>
<li>Email: {{ user.email }}</li>
<li>UUID: {{ user.uuid }}</li>
<li>username: {{ user.username }}</li>
</ul>

{% endblock %}
