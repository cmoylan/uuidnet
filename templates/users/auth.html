{% extends "layouts/default.html" %}

{% block header %}
<h1>Authenticating as {{ identifier }}</h1>
{% endblock header %}

{% block content %}
<p>The user {{ identifier }} requires a password.</p>

<form method="post" action="/u/{{ identifier }}/auth">
  <label>Password
  <input name= "password" type="password" />
  </label>
  <input type="submit" value="Go!" />
</form>
{% endblock %}
